<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Practice of Array</title>
</head>
<body>
    
    <script>
        const flowers=["Rose","Lotus","Mogra","Hibiscus","Orchid"]

        console.log(flowers.length);
         console.log(flowers);
          console.log(flowers[2]);

//push method
        const animals=["Cat","Dog","Cow","Elephant","Monkey"]

        console.log('Bofore push',animals);
         animals.push("Dear");
          console.log('After push',animals);
          
//pop method
          animals.pop("Dear");
         console.log('After pop',animals);

//unshift method
       flowers.unshift("Marigold");
       console.log('After unshift',flowers);
//shift method
       flowers.shift("Marigold");  
       console.log('After shift',flowers);
//indexof
      
     console.log(flowers.indexOf("Hibiscus")); 

//splice method
    const friendNames=["Swapnil","Vaishnavi","Ankita","Mangesh","Krishna","Kiran"]
    console.log(friendNames);
    friendNames.splice(1,2,"Sonali","Komal");
    console.log(friendNames);

 //join()
    friendNames.join();
    console.log(friendNames.join("+"));    

//includes()
     const colors=["Red","Yellow","Blue","Black","Violet","Green"]   
     console.log(colors.includes('Green'));
     console.log(colors.includes('pink'));

//sort()
     colors.sort();
     console.log(colors);   
     
//reverse()
     colors.reverse();
     console.log(colors);
     
 



    </script>
</body>
</html>
