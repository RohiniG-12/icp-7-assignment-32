<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Practice of Array</title>
</head>
<body>
    
    <script>
        const flowers=["Rose","Lotus","Mogra","Hibiscus","Orchid"]

        console.log(flowers.length);
         console.log(flowers);
          console.log(flowers[2]);

//push method
        const animals=["Cat","Dog","Cow","Elephant","Monkey"]

        console.log('Bofore push',animals);
         animals.push("Dear");
          console.log('After push',animals);
          
//pop method
          animals.pop("Dear");
         console.log('After pop',animals);

//unshift method
       flowers.unshift("Marigold");
       console.log('After unshift',flowers);
//shift method
       flowers.shift("Marigold");  
       console.log('After shift',flowers);

          


    </script>
</body>
</html>
